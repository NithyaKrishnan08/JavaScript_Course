<!DOCTYPE html>
<html>
    <head>
        <title>DOM Projects</title>   
    </head>
    <body>
      <p>YouTube Subscribe Button</p>
      <button onclick="subscribe()" class="js-subscribe-button">Subscribe</button>

      <p>Amazon Shipping Calculator</p>
      <p>Orders under $40 = +$10 shipping.</p>
      <p>Orders over $40 = FREE shipping.</p>
      <input 
        placeholder="Cost of order" 
        class="js-cost-input"
        onkeydown="handleCostKeydown(event)"
      >
      <button onClick="calculateTotal()" >Calculate</button>
      <p class="js-total-cost"></p>

      <script>
        window.console.log('hello');

        function subscribe() {
          const buttonElement = document.querySelector('.js-subscribe-button');
          if (buttonElement.innerText === 'Subscribe') {
            buttonElement.innerHTML = 'Subscribed';
            console.log('Subscribed');
          } else {
            buttonElement.innerHTML = 'Subscribe';
            console.log(' Not Subscribed');
          }
        }

        function calculateTotal() {
          let cost = Number(document.querySelector('.js-cost-input').value) || 0;
          let totalCost = cost <= 40 ? cost + 10 : cost;
          document.querySelector('.js-total-cost').innerHTML = `$${totalCost}`;
        }

        function handleCostKeydown(event) {
          if (event.key === 'Enter') {
            calculateTotal();
          }
        }
      </script>
    </body>
</html>
