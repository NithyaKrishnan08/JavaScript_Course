      <input class="js-name-input" placeholder="Type your name" onkeydown="handleNameKeydown(event)">
      <button onClick="displayName()">Submit</button>
      <p class="js-display-name"></p>

      <input class="js-name-input-keyup" placeholder="Type something" onkeyup="handleKeyUp(event)">
      <p class="js-display-name-keyup"></p>

      <script>
        function displayName() {
          const name = document.querySelector('.js-name-input').value;
          document.querySelector('.js-display-name').innerHTML = `Hello, ${name}`;
        }

        function handleNameKeydown(event) {
          if (event.key === 'Enter') {
            displayName();
          }
        }

        function handleKeyUp(event) {
          console.log(event.key);
          document.querySelector('.js-display-name-keyup').innerHTML = event.key;
        }
