<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title> 
        <link rel="stylesheet" href="styles/10-rock-paper-scissors.css">
    </head>
    <body>
      <p class="title">Rock Paper Scissors</p>
      <button onclick="clickedRock()" class="move-button">
        <img src="images/rock-emoji.png" class="move-icon">
      </button>

      <button onclick="clickedPaper()" class="move-button">
        <img src="images/paper-emoji.png" class="move-icon">
      </button>

      <button onclick="clickedScissors()" class="move-button">
        <img src="images/scissors-emoji.png" class="move-icon">
      </button>

      <p class="js-result result"></p>

      <p class="js-moves"></p>

      <p class="js-score" class="score"></p>

      <button onclick="clickedReset()" class="reset-score-button">
        Reset Score
      </button>

      <script src="scripts/10-rock-paper-scissors.js">    
      </script>
    </body>
</html>
